<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Essentivit Shop Admin</title>
  <link rel="stylesheet" href="./admin.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container header-content">
      <div>
        <span class="logo">Essentivit Shop Admin</span>
        <span id="admin-version" class="version">v0.0.0</span>
      </div>

      <div class="auth-section">
        <div class="status-indicator">
          <div id="status-dot" class="status-dot"></div>
          <span id="status-text">Disconnected</span>
        </div>

        <div class="input-group">
          <input id="bearer-token" type="password" class="input" placeholder="Bearer Token">
        </div>

        <button id="connect-btn" class="btn btn-primary">
          <span id="connect-text">Connect</span>
          <span id="connect-loading" class="loading" style="display:none"></span>
        </button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main">
    <div class="container">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" data-tab="products">ðŸ“¦ Products</button>
        <button class="tab"        data-tab="inventory">ðŸ“Š Inventory</button>
      </div>

      <!-- Products Tab -->
      <section id="products-tab" class="tab-content active">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Products</h2>
            <button id="add-product-btn" class="btn btn-primary">ï¼‹ Add product</button>
          </div>
          <div class="card-content">
            <div id="products-empty" class="empty-state">
              <div class="empty-state-icon">ðŸ“¦</div>
              <p class="empty-state-title">No products yet</p>
              <p class="empty-state-description">Add products to build your catalogue.</p>
              <button class="btn btn-primary" id="empty-add-product">Add product</button>
            </div>
            <table id="products-table" class="data-grid">
              <thead>
                <tr>
                  <th>SKU</th>
                  <th>Name</th>
                  <th>Price (â‚¬)</th>
                  <th>Image</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="products-tbody"></tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- Inventory Tab -->
      <section id="inventory-tab" class="tab-content">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Inventory</h2>
          </div>
          <div class="card-content">
            <div class="form-row">
              <label for="inventory-sku-select">Product SKU:</label>
              <select id="inventory-sku-select" class="input">
                <option value="">Select product</option>
              </select>
            </div>
            <div class="form-row">
              <label>Current Stock:</label>
              <span id="inventory-stock">â€”</span>
            </div>
            <div class="form-row">
              <label for="inventory-delta">Adjust by:</label>
              <input id="inventory-delta" type="number" class="input" placeholder="e.g. 5 or -3">
            </div>
            <button id="inventory-adjust-btn" class="btn btn-primary" disabled>
              Update Stock
            </button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Modals (placeholder) -->
  <div id="product-modal" class="modal-overlay">â€¦</div>

  <!-- Scripts -->
  <script>
    // Point to your local Worker during dev
    window.API_BASE = 'http://localhost:8787';
  </script>
  <script type="module" src="./js/admin.js"></script>
  <script>
    fetch('./version.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('admin-version').textContent = `v${data.version}`;
      })
      .catch(() => console.warn("Could not load version.json"));
  </script>
</body>
</html>
